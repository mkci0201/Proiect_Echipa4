<div class="container">
  <form>
    <div class = "row">
      <div class="col-8 offset-2 card">
        <legend>Place New Order</legend>
        <div class="mb-3">
          <label for="ordershopDate" class="form-label">Current Date</label>
          <input type="date" class="form-control" placeholder="dd/mm/yyyy" #orderShopDate id="ordershopDate">
        </div>
        <div class="mb-3">
          <label for="ordershopCategory" class="form-label">Category:</label>
          <select class="form-select" #ordershopCategory id="ordershopCategory" >
            <option *ngFor="let option of CATEGORY_TYPES" value="{{option}}">
              {{option}}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label for="orderedProduct" class="form-label">Select product:</label>
          <select class="form-select" #orderedProduct id="orderedProduct" (change)="onChange(orderedProduct.value)">
            <option *ngFor="let option of products" value="{{option.id}}">
              {{option.color}} {{option.name}}
            </option>
          </select>
          <br>
          <div *ngIf="selectedProduct">
            <div class="mb-3">
              <label class="form-label">Name:</label>{{selectedProduct.name}}
            </div>
            <div class="mb-3">
              <label class="form-label">Description:</label>{{selectedProduct.description}}
            </div>
            <div class="mb-3">
              <label class="form-label">Color:</label>{{selectedProduct.color}}
            </div>
            <div class="mb-3">
              <label class="form-label">Price: </label>{{selectedProduct.price}}
            </div>
            <div class="mb-3">
              <label class="form-label">Stock: </label>{{selectedProduct.stock}}
            </div>
            <div *ngIf="stockError.errorActive" class="alert alert-danger">
              {{stockError.errorMessage}}
            </div>
            <input type="number" value="1" min="1" max="{{selectedProduct.stock}}" #orderQuantity (change)="onSelectedProductStock(selectedProduct.stock, orderQuantity.value)">
            <button class="btn btn-light" [disabled]="stockError.errorActive || !orderQuantity.value || orderQuantity.value=='0' " (click)="addProduct(orderQuantity.value)">Add Product</button><br>
          </div>
          <div class="mb-3 card" *ngIf="orderedProducts.length > 0">
            <legend>Products in the order</legend>
            <ng-container *ngFor = "let p of orderedProducts">
              <label>{{p.product.color}} {{p.product.name}} Quantity: {{p.quantity}}</label>
              <button class="btn btn-link" (click)="delete(p); $event.stopPropagation()">Delete</button>
            </ng-container>
            <label class="form-label">Total Price : {{totalPrice}}</label>
          </div>
        </div> <br>
        <div class="mb-3 d-flex justify-content-between">
          <button class="btn btn-light" (click)="goBack()">Back</button>
          <button class="btn btn-primary" [disabled]="orderedProducts.length == 0" (click)="placeOrder(orderShopDate.value, ordershopCategory.value)">Save</button>
        </div>
      </div>
    </div>
  </form>
</div>
