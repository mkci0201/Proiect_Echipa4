<h3>Add Product</h3>

<div>
  <label>Name:</label>
  <input #productName/>
</div>

<div>
  <label>Description:</label>
  <input #productDescription/>
</div>

<div>
  <label>Color:</label>
  <input #productColor/>
</div>

<div>
  <label>Price:</label>
  <input #productPrice/>
</div>

<div>
  <label>Stock:</label>
  <input #productStock/>
</div>

<div>
  <button (click)="goBack()">Back</button>
  <button (click)="addProduct(productName.value, productDescription.value, productColor.value,
  productPrice.value, productStock.value)">Save</button>
</div>
