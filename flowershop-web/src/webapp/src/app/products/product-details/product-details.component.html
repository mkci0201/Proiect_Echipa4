<div *ngIf="product" class="container">
  <form class="">
    <div class="row">
      <div class="col-8 offset-2 card">
        <legend>{{product.name}} details:</legend>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input class="form-control" [(ngModel)] = "product.name" name="Name" [readonly]="isReadOnly"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" [(ngModel)] = "product.description" name="Description" [readonly]="isReadOnly"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Color</label>
          <select class="form-select" [(ngModel)] = "product.color" name="color" [disabled]="isReadOnly">
            <option *ngFor="let option of PRODUCT_COLOR_TYPES" value="{{option}}">
              {{option}}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Price </label>
          <div class="input-group">
            <input type="number" class="form-control" [(ngModel)] = "product.price" name="Price" [readonly]="isReadOnly"/>
            <span class="input-group-text" id="basic-addon2">lei</span>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Stock </label>
          <input type="number" class="form-control" [(ngModel)] = "product.stock" name="Stock" [readonly]="isReadOnly"/>
        </div>

        <div class="mb-3 d-flex justify-content-between">
          <button class="btn btn-outline-dark" (click)="goBack()">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
              <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
            </svg>
          </button>
          <button class="btn btn-outline-dark"(click)="save()" *ngIf="role == 'Administrator'">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
              <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
            </svg>
            Update
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
