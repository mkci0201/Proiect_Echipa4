<div *ngIf="product" class="container">
  <form class="">
    <div class="row">
      <div class="col-8 offset-2 card">
        <legend>{{product.name}} details:</legend>
        <div class="mb-3">
          <label class="form-label">Name:</label>{{product.name}}
          <input class="form-control" [(ngModel)] = "product.name" placeholder="Name"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Description:</label>{{product.description}}
          <textarea class="form-control" [(ngModel)] = "product.description" placeholder="Description"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Color:</label>
          <select class="form-select" [(ngModel)] = "product.color">
            <option *ngFor="let option of PRODUCT_COLOR_TYPES" value="{{option}}">
              {{option}}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Price: </label>{{product.price}}
          <div class="input-group">
            <input type="number" class="form-control" [(ngModel)] = "product.price" placeholder="Price"/>
            <span class="input-group-text" id="basic-addon2">lei</span>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Stock: </label>{{product.stock}}
          <input type="number" class="form-control" [(ngModel)] = "product.stock" placeholder="Stock"/>
        </div>

        <div class="mb-3 d-flex justify-content-between">
          <button class="btn btn-secondary" (click)="goBack()">Back</button>
          <button class="btn btn-warning"(click)="save()">Update</button>
        </div>
      </div>
    </div>
  </form>
</div>
