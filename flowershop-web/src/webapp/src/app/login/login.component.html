<div class="container align-content-md-center">
  <div class="row">
    <div class="col-4 offset-4">
      <div class="card">
        <form
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
          class="card-body"
        >
          <h4 class="card-title">Log in</h4>
          <div class="form-group mb-3">
            <label for="username" class="mb-2">Username</label>
            <input
              type="text"
              class="form-control mb-1"
              name="username"
              id="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
              placeholder="username"
            />
            <small id="userHelp" class="form-text text-danger" *ngIf="username.errors && f.submitted">
              Username is required!
            </small>
          </div>
          <div class="form-group mb-3">
            <label for="password" class="mb-2">Password</label>
            <input
              type="password"
              id="password"
              class="form-control mb-1"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="1"
              #password="ngModel"
            />
            <small id="passwordHelp" class="form-text text-danger" *ngIf="password.errors && f.submitted">
              <span *ngIf="password.errors.required">Password is required</span>
            </small>
          </div>
          <div class="form-group text-right">
            <button class="btn btn-outline-dark">
              Login
            </button>
          </div>
          <div class="form-group mt-3">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>

        <div class="alert alert-success" *ngIf="isLoggedIn">
          Logged in as {{ userName }} with role '{{ role }}'.
        </div>
      </div>
    </div>
  </div>
</div>
