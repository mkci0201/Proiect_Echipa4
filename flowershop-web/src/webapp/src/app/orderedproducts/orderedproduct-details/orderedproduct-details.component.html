<div *ngIf="orderedProduct">
  <h2>{{orderedProduct.id}} details</h2>

  <div class="">
    <label for="orderedProductProduct">Product</label>
    <input type="text" id="orderedProductProduct" [(ngModel)]="orderedProduct.product" name="orderedProductProduct">
  </div>
  <div class="">
    <label for="orderedProductQuantity">Product</label>
    <input type="text" id="orderedProductQuantity" [(ngModel)]="orderedProduct.quantity" name="orderedProductQuantity">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
