  <h2 class="mb-3">Employees</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User name</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Role</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees; let i=index"
          [class.selected]="employee === selectedEmployee"
          (click)="gotoDetail(employee)">
        <th scope="row">{{i+1}}</th>
        <!--<td>{{employee.id}}</td>-->
        <td>{{employee.username}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.role}}</td>
        <td>
          <button (click)="gotoDetail(employee)" class="btn btn-info">View Details</button>&nbsp;
          <button class="btn btn-danger" (click)="delete(employee); $event.stopPropagation()">Delete</button>

        </td>
      </tr>
    </tbody>
  </table>
