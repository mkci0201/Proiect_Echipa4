<div *ngIf="selectedEmployee">
  <h2>
    {{selectedEmployee.firstName}} was selected
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<h2>Employees</h2>
<ol class="employees">
  <li *ngFor="let employee of employees "
      [class.selected]="employee === selectedEmployee"
      (click)="onSelect(employee)">
    {{employee.firstName}}
    <button class="delete"
            (click)="delete(employee); $event.stopPropagation()">x
    </button>
  </li>
</ol>
