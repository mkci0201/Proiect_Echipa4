<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Flower Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav" *ngIf="isLoggedIn">
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="role == 'Administrator'">
            <a routerLink="/employees" routerLinkActive="active" class="nav-link">Employees</a>
          </li>
          <li class="nav-item">
            <a routerLink="/orders" routerLinkActive="active" class="nav-link">Orders</a>
          </li>
          <li class="nav-item">
            <a routerLink="/products" routerLinkActive="active" class="nav-link">Products</a>
          </li>
          <li class="nav-item">
            <a routerLink="/statistics" routerLinkActive="active" class="nav-link">Statistics</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
          <li class="nav-item">
            <a href="/login" class="nav-link" routerLink="login">Login</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
          <li class="nav-item">
            <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
          </li>
          <li class="nav-item">
            <a href class="nav-link" (click)="logout()">LogOut</a>
          </li>
        </ul>

      </div>
    </div>

  </nav>
</div>
